<html>
    <head>
        <title>Desenhando no Canvas</title>
        <script>
            var ctx;
            function init()
            {
                //desenha retangulo
                ctx = document.getElementById('canret').getContext('2d');
                ctx.fillStyle = "rgb(0,255,0)";
                ctx.fillRect(50,50,100,200);
                ctx.fillStyle = "rgb(255,0,0)";
                ctx.save();
                ctx.translate(50,50);
                ctx.rotate(-Math.PI/6);
                ctx.translate(-50,-50);
                ctx.fillRect(50,50,100,200);
                ctx.restore();
                //ctx.rotate(Math.PI/6);
                ctx.fillStyle =  "rgb(0,0,255)";
                ctx.fillRect(50,50,15,15);
            }
        </script>
    </head>
    <body onLoad="init();">
        <canvas id="canret" width="500" height="500">
        </canvas>            
    </body>
</html>
