<html>
    <head>
        <title>Desenhando no Canvas</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script>
            var ctx;
            function init()
            {
                //desenha smile
				ctx = document.getElementById('canret').getContext('2d');
                ctx.beginPath();
                ctx.strokeStyle = "rgb(200,0,0)";
                ctx.lineWidth = 4;
                ctx.fillStyle = "rgb(55,66,77)";
                ctx.arc(50, 200, 50, 0, Math.PI, false);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                ctx.strokeStyle = "rgb(20,100,0)";
                ctx.arc(200, 200, 50, 0, Math.PI, true);
                ctx.closePath();
                ctx.stroke();
                //desenha circulo
                ctx.beginPath();
                ctx.strokeStyle = "rgb(200,0,0)";
                ctx.lineWidth = 4;
                ctx.fillStyle = "rgb(55,66,77)";
                ctx.arc(350, 200, 50, 0, 2*Math.PI, false);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();              
            }
        </script>
    </head>
    <body onLoad="init();">
        <h2>Desenho - Circulos e Arcos</h2>
        <canvas id="canret" width="500" height="500">
        </canvas>
    </body>
</html>
